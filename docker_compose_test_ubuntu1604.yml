version: '3'

services:

  unit:
    build:
      context: docker/dockerfiles/ubuntu/ubuntu1604/
      dockerfile: Dockerfile
    volumes:
      - ${PWD}:/go/src/github.com/jportasa/nri-kafka/
    working_dir: /go/src/github.com/jportasa/nri-kafka/
    command: bash -c "pwd; ls -la; export GOPATH=/go; export GOROOT=/usr/local/go; export PATH=$PATH:/usr/local/go/bin; make test"