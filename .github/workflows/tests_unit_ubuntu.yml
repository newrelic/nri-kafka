name: Unit tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: image

jobs:
  Test-go-ubuntu1604:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Go tests in Ubuntu 16.04
        run: |
          docker-compose --file docker_compose_test_ubuntu1604.yml run unit